<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        button {
            height: 50px;
            width: 100px;
        }
        .titulo-grande {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <p id="res">Considerando uma equação no formato <em><strong>ax<sup>2</sup> + bx + c = 0</strong></em>, aperte o botão acima para calcular o valor de &Delta;.</p>

    <script>
        function calcular(){
            let a = Number(prompt(`Qual é o valor de a?`))
            let b = Number(prompt(`Qual é o valor de b?`))
            let c = Number(prompt(`Qual é o valor de c?`))
            let delta = (b**2)-4*a*c
            let res = window.document.querySelector('p#res')
            // criar apenas o título com classe para alterar tamanho sem afetar os parágrafos seguintes
            res.innerHTML = `<p class="titulo-grande">Resolvendo Bhaskara</p>`
            res.innerHTML += `<p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>`
            res.innerHTML += `<p>O cálculo realizado será <strong>&Delta; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>`
            res.innerHTML += `<p>O valor calculado foi <strong>
                <mark>&Delta; = ${delta}</mark>
            </strong></p>`
        }
    </script>
</body>
</html>
