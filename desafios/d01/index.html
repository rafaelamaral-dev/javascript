<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
        body {
            font: normal 1.2em arial;
        }
        button {
            width: 100px;
            height: 50px;
            font-size: 1.0em;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="clicou()">Botão 1</button>
    <button onclick="tocou()">Botão 2</button>
    <button onclick="triscou()">Botão 3</button>

    <script>
        function clicou () {
            alert('Você clicou no 1º botão!')
        }
        function tocou() {
            alert('Você clicou no 2º botão!')
        }
        function triscou() {
            alert('Você clicou no 3º botão!')
        }
    </script>
</body>
</html>
