<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio antes e depois</title>
    <style>
        button {
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clicou()">Antecessor e Sucessor</button>

    <script>
        function clicou(){
            let num = Number(window.prompt('Digite um número inteiro qualquer'))
            alert(
                `Antes de ${num}, temos o número ${num-1}.\nDepois de ${num}, temos o número ${num+1}.`
            )
        }
    </script>
</body>
</html>
