<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        button {
            height: 50px;
            width: 100px;
        }
        p {
            font: normal 1.0em arial;
        }
        #verde {
            background-color: green;
        }
        #vermelho {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="verificar()">Verificar</button>
    <p id="res">Informe um ano para saber se ele é bissexto.</p>

    <script>
        function verificar(){
            let ano = Number(prompt('Qual é o ano que você quer verificar?'))
            let res = document.querySelector('p#res')
            res.innerHTML = `<p>Analisando o ano de ${ano}...</p>`
            if(ano%4 == 0){
                res.innerHTML += `<p>O ano de ${ano} <span id="verde">É BISSEXTO</span> ✅</p>`
            } 
            else {
                res.innerHTML += `<p>O ano de ${ano} <span id="vermelho">NÃO É BISSEXTO</span> &#10060;</p>`
            }
        }
    </script>
</body>
</html>
