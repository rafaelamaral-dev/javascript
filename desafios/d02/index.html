<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas!</title>
    <style>
        body {
            font: bold 1.0em verdana;
        }
        button {
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button id="inicio">Inicie o desafio</button>
    <script>
        let a = document.getElementById('inicio')
        a.addEventListener('click', clicar)

        function clicar () {
            let nome = window.prompt('Qual é o seu nome?')
            let idade = prompt(`Olá, ${nome}! Quanto anos você tem?`)
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
