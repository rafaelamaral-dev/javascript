<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="destaque">Super Tabuada</h1>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    <div>
        <p>
            <label for="valor" class="dados">Número:</label>
            <input type="number" name="valor" id="valor" placeholder="Digite um número">
            <button onclick="clique()">Tabuada</button>
        </p>
    </div>
    <div>
        <p>Preencha os dados acima e aperte o botão.</p>
    </div>
    <div>
        <p id="res"></p>
    </div>

    <script src="code.js"></script>
</body>
</html>
