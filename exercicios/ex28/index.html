<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="destaque">Cálculo de Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <div>
        
            <form action="#" method="get">
                <p>
                    <label for="valor" class="dados">Número:</label>
                    <input type="number" name="valor" id="valor" placeholder="Número" min="1" max="21" step="1" inputmode="numeric" required>
                    <input type="submit" value="Fatorial" formaction="javascript:clique()" id="enviar">
                </p>
            </form>
        
    </div>
    <div>
        <p>Preencha os dados acima e aperte o botão.</p>
    </div>
    <div>
        <p id="res"></p>
    </div>

    <script src="code.js"></script>
</body>
</html>
