<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="destaque">Contando de 0 até um número positivo qualquer</h1>
    <div>
        <label for="valor" id="dados">Valor final</label>
        <input type="number" name="valor" id="valor" placeholder="Apenas positivos">
        <button onclick="clique()">Contar</button>
    </div>
    <div>
        <p>Preencha os dados acima e aperte o botão.</p>
    </div>
    <div>
        <p id="res"></p>
    </div>

    <script src="code.js"></script>
</body>
</html>
