<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(22, 163, 163);
            color: white;
            font: normal 20pt arial, sans-serif;
        }

        h1 {
            color:rgba(145, 97, 7, 0.767);
            box-sizing: border-box;
            text-shadow: 2px 3px 2px black;;
        }

        /* Isso é um comentário em CSS */
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário -->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') 
        window.alert('É um grande prazer te conhecer, ' + nome +'!') //concatenação

        /*
            Em javascript moderno podemos definir variáveis pela "var" ou pela palavra "let".
        */
       //Também podemos barra dupla para comentários em uma única linha no Javascript.
       
    </script>
</body>
</html>
